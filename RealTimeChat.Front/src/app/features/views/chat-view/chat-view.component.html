<main class="grid grid-cols-12 h-full w-full">
    <section class="col-span-6 lg:col-span-5 2xl:col-span-4 border-t-[1px] border-bg-tertiary border-r-[1px]">
        <app-section-chat (chatSelectedEvent)="onChatSelected($event)"></app-section-chat>
    </section>
    <section class="col-span-6 lg:col-span-7 2xl:col-span-8 border-t-[1px] border-bg-tertiary border-l-[1px]">
        <app-chat-open [chatOpen]="chatSelected"></app-chat-open>
    </section>
</main>
